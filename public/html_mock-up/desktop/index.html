<body>

            <a class="navbar-brand" href="/">Pieneer</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div>
                            <label>username:</label>
                            <input type="text" name="username" />
                        </div>
                        <div>
                            <label>Password:</label>
                            <input type="password" name="password" />
                        </div>
                        <div>
                            <a href="/auth/facebook">facebook login</a>
                        </div>
                        <div class="g-signin2" data-onsuccess="onSignIn">
                            <a href="/auth/google">google login</a>
                        </div>
                        <div>
                            <a href="/auth/linkedin">linkedIn login</a>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" value="Log in" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user infos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/api/users" method="PUT" id="form-user">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="first_name">Firstname</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="first_name" value="Firstname" id="firstname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="last_name">Lastname</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="last_name" value="Lastname" id="lastname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="email" value="email@domain.com" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="phone">Phone</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="phone" value="00000000" id="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="company">Company</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="company" value="Company name" id="company">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save-user">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>

<script>
    // //google log-in
    // $('#login').on('shown.bs.modal', function () {
    //     $('#myInput').trigger('focus')
    // })
    
    //google sign-out
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }
    (function ($) {
        $.fn.serializeFormJSON = function () {

            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
    })(jQuery);

    $('.save-user').click(function (e) {
        e.preventDefault();
        $.ajax({
            url: '/api/users/1', // id
            type: 'PUT',
            data: JSON.stringify($('#form-user').serializeFormJSON()),
            dataType: "json",
            contentType: "application/json"
        }).then((data) => {
            console.log('user infos updated');
        });
    });
</script>
